<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
   let x = Number(prompt("A:"))
   let y = Number(prompt("B:"))
   let arr = [`${x}+${y} = ${x+y}, `, `${x}-${y} = ${x-y}, `, `${x}*${y} = ${x*y}, `, `${x}/${y} = ${x/y}`]
   alert(arr)
</script>
</body>
